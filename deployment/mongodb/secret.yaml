# Create this secret before deploying MongoDB:
# kubectl create secret generic mongodb-secret \
#   --namespace=ai \
#   --from-literal=username=admin \
#   --from-literal=password=YOUR_SECURE_PASSWORD
#
# Or apply after replacing the base64-encoded values below.
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: ai
  labels:
    app: mongodb
type: Opaque
stringData:
  username: admin
  password: change-me  # Change this before applying!
